<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数组语法</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p :style="[styleObj]">数组语法</p>
</div>
	
<script>
new Vue({
    el: '#app',
    data: {
        styleObj:{color:'red'}
    }
})
</script>
</body>
</html>
