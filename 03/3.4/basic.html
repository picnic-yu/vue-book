<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>绑定style基本用法</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p :style="{color:'red'}">基本用法</p>
    <p :style="{color:(isActive?'red':'#000')}" @click='handleChangeColor'> 三元表达式</p>
    <p :style="styleObj"> 基本用法</p>
</div>
	
<script>
new Vue({
    el: '#app',
    data: {
        isActive:false,
        styleObj:{color:'red'}
    },
    methods:{
        handleChangeColor(){
            this.isActive = !this.isActive;
        }
    }
})
</script>
</body>
</html>
