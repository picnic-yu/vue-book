<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数组语法绑定class</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:class="[classA, classB]">数组语法绑定class</div>
    <div v-bind:class="[isA ? classA : '']">三元表达式</div>
    <div v-bind:class="[{classA:isA},classB]">数组中使用对象语法</div>
</div>
	
<script>
new Vue({
    el: '#app',
    data: {
        classA:'classA',
        classB:'classB',
        isA:true
    }
})
</script>
</body>
</html>
