<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>computed</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div id="example">
        <button @click='handleClick'>添加库存商品</button>
        <p>库存和货架商品总数：{{sum}}</p>　　
    </div>
    
</div>
	
<script>
new Vue({
    el: '#app',
    data: {
        stockGoods: 5,
        goods:10
    },
    methods: {
        handleClick(){
            this.stockGoods++;
        }
    },
    computed: {
        sum: function () {
            
            return this.stockGoods + this.goods;
        }
    }
})
</script>
</body>
</html>
