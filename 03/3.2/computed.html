<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>computed</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div id="example">
        <p>原来数据: "{{ message }}"</p>
        <p>反转字符串后的数据: "{{ reversedMessage }}"</p>　　
    </div>
    
</div>
	
<script>
new Vue({
    el: '#app',
    data: {
        message: 'computed'
    },
    computed: {
        reversedMessage: function () {
            
            return this.message.split('').reverse().join('')
        }
    }
})
</script>
</body>
</html>
