<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>javascript表达式</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div >{{message+1}}</div>
    <p>{{flag?'flag is true' : 'flag is false'}}</p>

</div>
 	
<script>
new Vue({
  el: '#app',
  data: {
    message: 1,
    flag:false
  }
})
</script>
</body>
</html>
