<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>v-html</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
</div>
	
<script>
new Vue({
  el: '#app',
  data: {
    message: '<p style="color:red">v-html</p>'
  }
})
</script>
</body>
</html>
